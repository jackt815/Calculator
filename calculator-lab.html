<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calcjava.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div><h1>Calculator</h1></div>
    <div id="calc">
    <form>
    <input type="text" id="firstNum" value="0">
      <br>
      <br>
      <span class="operation" id="addition" onclick="selectOperation(this)">+</span>
      <span class="operation" id="multiplication" onclick="selectOperation(this)"> * </span>
      <span class="operation" id="division" onclick="selectOperation(this)"> / </span>
      <span class="operation" id="subtraction" onclick="selectOperation(this)"> - </span>
      <br>
      <span class="operation" id="cos" onclick="selectOperation(this)"> cos </span>
      <span class="operation" id="sin" onclick="selectOperation(this)"> sin </span>

      <span class="operation" id="arcsin" onclick="selectOperation(this)"> -sin </span>
      <span class="operation" id="tan" onclick="selectOperation(this)"> tan </span>
      <br>
      <span class="operation" id="log" onclick="selectOperation(this)"> log </span>
      <span class="operation" id="arccos" onclick="selectOperation(this)"> -cos </span>
      <span class="operation" id="arctan" onclick="selectOperation(this)"> -tan </span>
      <span class="operation" id="exponent" onclick="selectOperation(this)"> ^ </span>
      <br>
      <span class="operation" id="squared" onclick="selectOperation(this)"> ^2 </span>
      <span class="operation" id="cubed" onclick="selectOperation(this)"> ^3 </span>
      <span class="operation" id="cuberoot" onclick="selectOperation(this)"> 3srqt </span>
      <span class="operation" id="sqrt" onclick="selectOperation(this)"> sqrt </span>
      <br>
      <br>
      <input type="text" id="secondNum" value="0">
      <br>
    </form>
    <br>
  </div>
    <button type="button" onclick="calculate()" id="end"> = </button>
    <p id="Result"> Result </p>
  </body>
</html>
